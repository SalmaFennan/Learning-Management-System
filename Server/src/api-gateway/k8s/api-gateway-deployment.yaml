apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: lms-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: mylmsregistry.azurecr.io/api-gateway:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            secretKeyRef:
              name: lms-secrets
              key: node-env
        - name: PORT
          value: "3000"
        - name: FRONTEND_URL
          valueFrom:
            secretKeyRef:
              name: lms-secrets
              key: frontend-url