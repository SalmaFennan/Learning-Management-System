apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: lms-frontend  # Ajouté pour correspondre au namespace dédié
  labels:
    app: frontend
spec:
  replicas: 2  # Ajuste selon tes besoins
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: mylmsregistry.azurecr.io/frontend:latest
        imagePullPolicy: IfNotPresent  # Ajouté pour gérer les mises à jour
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_BASE_URL
          value: "http://api-gateway-service.lms-gateway.svc.cluster.local:3000/api"  # Mise à jour avec FQDN
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5